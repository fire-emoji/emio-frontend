<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--   styles import     -->
    <link rel="stylesheet" href="css/legend.css">

    </head>

    <body>
        <!--Importing jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <!--    LEGEND     -->
        
        <div class="row" id="legend">
          <div class="col s12 m5 shrink">
            <div id="trueContainer" class="card-panel grey lighten-2 z-depth-3">
                
              <span id ="legendList" class="white-text">
                  <div class="row legendRow">
                    <div class="col s5">
                      <i class="small material-icons legendIcons circle" id="happiness">window-minimize</i>
                    </div>
                    <div class="col s4 legendDetail">
                        <span>Happiness</span>
                    </div> 
                  </div>
                  <div class="row legendRow">
                    <div class="col s5">
                      <i class="small material-icons legendIcons" id="joy">fiber_manual_record</i>
                    </div>
                    <div class="col s4 legendDetail">
                        <span>Joy</span>
                    </div> 
                  </div>
                  <div class="row legendRow">
                    <div class="col s5">
                      <i class="small material-icons legendIcons" id="disgust">fiber_manual_record</i>
                    </div>
                    <div class="col s4 legendDetail">
                        <span class="legendDetail">Disgust</span>
                    </div> 
                  </div>
                  <div class="row legendRow">
                    <div class="col s5">
                      <i class="small material-icons legendIcons" id="fear">fiber_manual_record</i>
                    </div>
                    <div class="col s4 legendDetail">
                        <span class="legendDetail">Fear</span>
                    </div> 
                  </div>
                  <div class="row legendRow">
                    <div class="col s5">
                      <i class="small material-icons legendIcons" id="anger">fiber_manual_record</i>
                    </div>
                    <div class="col s4 legendDetail">
                        <span class="legendDetail">Anger</span>
                    </div> 
                  </div>
              </span>
            </div>
          </div>
        </div>
