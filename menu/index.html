<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<!--  Font awesome import        -->
      <link rel="stylesheet" href="css/font-awesome.min.css">
<!--   styles import     -->
    <link rel="stylesheet" href="css/styles.css">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!--Importing jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/menu.js"></script>
        
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
                <li><a href="#statsModal" class="btn-floating yellow darken-1" id="stats"><i class="fa fa-cog fa-md"></i></a></li>
                
                <li><a href="#travelModal" class="btn-floating blue" id="travel"><i class="fa fa-plane fa-md"></i></a></li>
                
                <li><a href='#healthModal' class="btn-floating red button-collapse"><i class="fa fa-heartbeat fa-md"></i></a></li>
                
            </ul>
        </div> 
        
        
        
        
        <!--   Statistics Modal    -->
        <div id="statsModal" class="modal">
                <div class="modal-content row">
                    <div class="modalHeader">
                        <h4>Settings</h4>
                    </div>
                  <form class="col s6 modalInputContainer">
                      <div class="row">
                        <div class="input-field col s11">
                            <input id="location" type="text" class="validate">
                            <label for="location">Location</label>
                        </div>
                        </div>
                       <div class="row">
                            <div class="input-field col s11">
                                <input id="radius" type="text" class="validate">
                                <label for="location">Radius</label>
                            </div>
                        </div>
                        <div class="row">
                        <div class="input-field col s11">
                            <input id="location" type="text" class="validate">
                            <label for="location">Placeholder</label>
                        </div>
                      </div>
                  </form>
                  <form class="col s4 modalCheckboxContainer">
                    <p>
                      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                      <label for="filled-in-box">Filled in</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                      <label for="filled-in-box">Filled in</label>
                    </p>
                    <p>
                      <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                      <label for="filled-in-box">Filled in</label>
                    </p>
                 </form>
                    
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Update</a>
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat settingsCancel">Cancel</a>
                </div>
        </div>
        <!--    /Statistics Modal    -->
        
        
        <!--     Travel Modal        -->
        <div id="travelModal" class="modal">
                <div class="modal-content">
                    <div class="modalHeader">
                        <h4>Travel</h4>
                    </div>
                  <form class="col s6 modalInputContainer">
                      <div class="row">
                        <div class="input-field col s5" id="modalBudget">
                            <input id="budget" type="text" class="validate">
                            <label for="budget">Budget</label>
                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Update</a>
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat settingsCancel">Cancel</a>
                </div>
        </div>
        
        <!--     /Travel Modal        -->
        
        
        
        
        
        <!--   Health Modal     -->
            <div id="healthModal" class="modal">
                <div class="modal-content">
                  <h4>Modal Header</h4>
                  <p>A bunch of text</p>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Update</a>
                  <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat settingsCancel">Cancel</a>
                </div>
            </div>
        <!--    /Health Modal     -->
        
        
        
    </body>
  </html>
